# =============================================================================
# Release Pipeline - Test, Build and Push Docker Image
# =============================================================================
# Triggers: Push tags matching v*.*.* (e.g., v0.1.0, v1.0.0)
# Purpose: Build and release Docker image to GHCR
#
# Jobs:
#   1. test          - Run all tests (unit + integration)
#   2. e2e-test      - Run E2E tests with Kind cluster
#   3. build-push    - Build multi-arch image and push to GHCR
#   4. security-scan - Scan image for vulnerabilities   ** TBD
#   5. update-helm   - Generate / Update Helm chart with new version
#   6. release       - Create GitHub release
# =============================================================================
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CHART_DIR: charts/nodepool-operator

jobs:
  # ===========================================================================
  # Job 1: Unit & Integration Tests
  # ===========================================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: make test

  # ===========================================================================
  # Job 2: E2E Tests
  # ===========================================================================
  e2e-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.24.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Run E2E tests
        run: make test-e2e
        env:
          KIND_CLUSTER: nodepool-operator-test-e2e

  # ===========================================================================
  # Job 3: Build & Push Docker Image
  # ===========================================================================
  build-push:
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # v0.2.0 -> v0.2.0
            type=semver,pattern=v{{version}}
            # v0.2.0 -> 0.2.0
            type=semver,pattern={{version}}
            # Git SHA
            type=sha,prefix=sha-
            # latest (only for stable releases, not pre-releases)
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      - name: Build & push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Job 4: Generate / Update Helm Chart
  # ===========================================================================
  helm:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set GitHub tag variables
        id: vars
        run: |
          TAG=${GITHUB_REF#refs/tags/}      # e.g., v0.2.0
          VERSION=${TAG#v}                  # 0.2.0
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          sudo curl -sLo /usr/local/bin/kustomize https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_linux_amd64
          sudo chmod +x /usr/local/bin/kustomize

      - name: Generate Helm chart
        run: |
          ./scripts/generate-helm-from-kustomize.sh
          # Update Chart version/appVersion
          yq -i ".version = \"${{ steps.vars.outputs.version }}\" | .appVersion = \"${{ steps.vars.outputs.tag }}\"" "${{ env.CHART_DIR }}/Chart.yaml"
          yq -i ".image.tag = \"${{ steps.vars.outputs.tag }}\"" "${{ env.CHART_DIR }}/values.yaml"

      - name: Commit updated Helm chart
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.CHART_DIR }}"
          if git diff --cached --quiet; then
            echo "No Helm changes to commit"
          else
            git commit -m "chore(helm): update chart for ${{ steps.vars.outputs.tag }}"
            git push origin main
          fi

  # ===========================================================================
  # Job 5: Create GitHub Release
  # ===========================================================================
  release:
    runs-on: ubuntu-latest
    needs: [build-push, helm]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        id: tag

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          body: |
            ## Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ```

            ## Helm Installation
            ```bash
            helm install nodepool-operator ${{ env.CHART_DIR }} \
              -n nodepool-operator-system --create-namespace \
              --set image.tag=${{ steps.tag.outputs.tag }}
            ```