# This rule is not used by the project nodepool-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the nodepool.k8s.local.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nodepool-operator
    app.kubernetes.io/managed-by: kustomize
  name: nodepool-editor-role
rules:
- apiGroups:
  - nodepool.k8s.local
  resources:
  - nodepools
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - nodepool.k8s.local
  resources:
  - nodepools/status
  verbs:
  - get
